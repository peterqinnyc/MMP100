	<figure>
		<img src="images/Sam.jpg" width="500px">
		<figcaption>Sam Smith, in full Samuel Frederick Smith, (born May 19, 1992, London, England), British soul singer who was noted for his mellifluous voice and for the subject matter of his lyrics, some of which subverted the notions of romantic love that defined popular soul music.Smith was raised in Cambridgeshire. His father was a truck driver and greengrocer and his mother a banker.
